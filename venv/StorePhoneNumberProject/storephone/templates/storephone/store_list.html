{% extends 'storephone/base.html' %}

{% block content %}
  <h2>Store List</h2>
  <form method="GET" id="categoryForm">
    <!-- ... -->
  </form>
  <ul>
    {% for store in stores %}
      {% if not store.button_clicked %}
        <li id="store{{ store.id }}">
          <form method="post" action="{% url 'update_button_clicked' store.id %}">
            {% csrf_token %}
            {{ store.name }} -
            <button type="submit" id="phone{{ store.id }}" name="update_button">Call {{ store.phone_number }}</button>
            - {{ store.category }}
          </form>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
